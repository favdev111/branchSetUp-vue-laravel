<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="bg-image" id="iletisim">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="p-header">
                    <h2>Geocode Page</h2>
                </div>
            </div>
        </div>

        <div class="row" style="color:white">
            <div class="col-md-6">
                <div class="form-left">

                    <div class="form-group row">
                        <label for="address_address:" class="col-sm-2 col-form-label my-label">Address</label>
                        <div class="col-sm-10">
                            <input placeholder="Address" type="text" id="address-input" name="address_address"
                                class="form-control map-input">
                            <input type="hidden" name="address_latitude" id="address-latitude" value="0" />
                            <input type="hidden" name="address_longitude" id="address-longitude" value="0" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="radius" class="col-sm-2 col-form-label my-label">Radius</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="selectRadius">
                                <option selected>Select Radius</option>
                                <option value="5">5 Miles</option>
                                <option value="10">10 Miles</option>
                                <option value="15">15 Miles</option>
                                <option value=18>18 Miles</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" style="color:black;padding-left: 100px;">
                        <div class="panel panel-primary">
                            <div class="panel-heading" style="background-color: #262626;border-color: #262626">
                                <span class="glyphicon glyphicon-list"></span> ZipCodes Found
                            </div>
                            <div class="panel-body">
                                <ul class="list-group" id="zip-list">

                                </ul>
                                <button class="btn btn-primary" id="chk-btn">Get ZipCodes</button>
                            </div>
                            <div class="panel-footer">
                                <div class="input-group">
                                    <input id="userinput" type="text" class="form-control" placeholder="Add ZipCode">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary ybtn-outline-info" id="enter"
                                            type="button">Add</button>
                                    </span>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="map-right">
                    <div class="row">
                        <div class="harita">
                            <div id="address-map-container" style="width:600;height:600px;">
                                <div id="map_canvas" style="width:100%; height:100%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2my6bwPBehUVpmOYxdFfwYHyRobrRok8&libraries=places"
        async defer></script>
    <script src="js/map.js"></script>
</body>

</html>
